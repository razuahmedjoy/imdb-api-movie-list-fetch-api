<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <title>IMDB MOVIE</title>
</head>

<body class="bg-dark">
    <h2 id="main-title" class="text-center text-warning py-2">Search your favourite Movies</h2>

    <div class="input-group mb-3 w-50 mx-auto">
    </div>
    <div class="container px-3 mx-auto w-75">
        <form id="searchForm" action="">


            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Search Your favourite movies">
                <button class="btn btn-outline-warning" type="submit" id="searchMovie">Search</button>
            </div>
        </form>

    </div>


    <main class="position-relative">

        <h3 id="title" class="text-center text-light">Top 50 Movies of IMDB</h3>
        
        <div id="movies" class="mx-5 py-5">
           




        </div>
        <div id="loader" class="vh=100 d-flex justify-content-center align-items-center">
            <div>
                <div class="spinner-border text-light" style="width: 3rem; height: 3rem;" role="status">
                    <span class="sr-only"></span>
                </div>
            </div>
        </div>

    </main>



    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>


    <!-- <script src="mealdb.js"></script> -->
    <script src="imdb.js"></script>
</body>

</html>
